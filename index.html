<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Game you or user you have to hit or number from 1 to 10!"
    />
    <title>Guissing Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="screen-one">
        <h1>Guissing Game</h1>
        <p>Guess or number between 0 and 10</p>
        <form>
          <input type="number" id="input-number" required />
          <button class="btn-try">Try</button>
        </form>
      </section>
      <section class="screen-two">
        <h1>Got it right</h1>
        <button class="btn-again">Play again</button>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
